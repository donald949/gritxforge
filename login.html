<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grit x Forge Payplan - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 0px;
        }

        .logo-section img {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h1 .brand-highlight {
            color: #a10e02;
        }

        .title-accent {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #a10e02 0%, #7a0a01 100%);
            margin: 10px auto 15px auto;
            border-radius: 2px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 0.95em;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e8ecef;
            border-radius: 10px;
            font-size: 15px;
            background: #ffffff;
            color: #495057;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #a10e02;
            box-shadow: 0 0 0 3px rgba(161, 14, 2, 0.1);
            transform: translateY(-1px);
        }

        input:hover {
            border-color: #6c757d;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #a10e02 0%, #7a0a01 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #7a0a01 0%, #5a0701 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(161, 14, 2, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .quote-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e8ecef;
        }

        .quote-section p {
            color: #6c757d;
            font-size: 0.85em;
            font-style: italic;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="grit x forge logo.png" alt="GRIT x FORGE">
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="quote-section">
            <p>"He who is not courageous enough to take risks will accomplish nothing in life." â€” Muhammad Ali</p>
        </div>
    </div>

    <!-- Include Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://tbntifrdpyzdtsofbclq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRibnRpZnJkcHl6ZHRzb2ZiY2xxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxOTYwOTYsImV4cCI6MjA3OTc3MjA5Nn0.GfHb3086SmNfrRYaNLp1JZVtlUf7SWyoCedclvf9D4w';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check if already logged in
        const currentSession = localStorage.getItem('gritSession');
        if (currentSession) {
            window.location.href = 'index.html';
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                // Get user from database
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single();

                if (error || !users) {
                    throw new Error('Invalid email or password');
                }

                // For now, use direct password comparison (we'll add proper hashing later)
                const isValidPassword = password === users.password_hash;
                
                if (!isValidPassword) {
                    throw new Error('Invalid email or password');
                }

                // Create session
                const session = {
                    userId: users.id,
                    email: users.email,
                    firstName: users.first_name,
                    lastName: users.last_name,
                    role: users.role,
                    loginTime: new Date().toISOString()
                };
                localStorage.setItem('gritSession', JSON.stringify(session));

                // Redirect to calculator
                window.location.href = 'index.html';

            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.add('show');

                // Remove shake animation class after animation completes
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                    errorMessage.classList.add('show');
                }, 10);
            }
        });

        // Clear error message when user starts typing
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('error-message').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error-message').classList.remove('show');
        });
    </script>
</body>
</html>
